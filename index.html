<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FR E-SPORTS - Guild Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #8a2be2; /* BlueViolet */
            --secondary-color: #00ffff; /* Aqua */
            --dark-bg: #0c0c15; /* Even darker */
            --form-bg: rgba(18, 18, 30, 0.9); /* More opaque for better contrast */
            --text-light: #e0e0e0;
            --text-accent: #00ffff;
            --input-border: rgba(0, 255, 255, 0.2);
            --input-bg: rgba(255, 255, 255, 0.07);
            --button-start: #6a0dad;
            --button-end: #008080;
            --glow-strength: 0 0 8px; /* Slightly softer glow */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            overflow-x: hidden;
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 15% 85%, rgba(138, 43, 226, 0.06) 0%, transparent 20%),
                radial-gradient(circle at 85% 15%, rgba(0, 255, 255, 0.06) 0%, transparent 20%),
                url('data:image/svg+xml,%3Csvg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M100 0L0 100V0H100zM0 0L100 100V0H0z" fill="%231a1a2e" opacity="0.03"/%3E%3C/svg%3E');
            background-size: cover, cover, 50px 50px;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem; /* Reduced padding for mobile */
            position: relative;
        }

        /* --- Animations --- */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes textShardReveal {
            0% { opacity: 0; transform: translateY(20px) scale(0.8); filter: blur(5px); }
            100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        @keyframes glowingBorder {
            0% { box-shadow: 0 0 5px rgba(0, 255, 255, 0.1), inset 0 0 5px rgba(0, 255, 255, 0.1); }
            50% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.4), inset 0 0 10px rgba(0, 255, 255, 0.3); }
            100% { box-shadow: 0 0 5px rgba(0, 255, 255, 0.1), inset 0 0 5px rgba(0, 255, 255, 0.1); }
        }

        @keyframes iconGlowPulse {
            0% { text-shadow: var(--glow-strength) rgba(0,255,255,0.5); transform: scale(1); }
            50% { text-shadow: 0 0 18px var(--secondary-color), 0 0 28px var(--primary-color); transform: scale(1.04); }
            100% { text-shadow: var(--glow-strength) rgba(0,255,255,0.5); transform: scale(1); }
        }

        @keyframes liquidBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Loader Styles --- */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            transition: opacity 1s ease-out;
        }

        .loader-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem; /* Adjusted for mobile */
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2.5rem; /* Adjusted */
            letter-spacing: 0.2rem;
            text-shadow: var(--glow-strength) rgba(0, 255, 255, 0.5);
            display: flex;
        }

        .loader-logo span {
            opacity: 0;
            transform: translateY(25px) scale(0.85);
            filter: blur(4px);
            animation: textShardReveal 0.7s forwards ease-out;
            display: inline-block;
        }

        .loader-bar-container {
            width: 300px; /* Adjusted for mobile */
            max-width: 80%; /* Ensure it fits on smaller screens */
            height: 8px; /* Thinner */
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .loader-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 4px;
            animation: loadProgress 2.5s ease-in-out forwards;
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* --- Main Content Transition --- */
        #mainContent {
            opacity: 0;
            transform: translateY(15px) scale(0.99);
            transition: all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            width: 100%;
            max-width: 900px; /* Max width for larger screens */
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #mainContent.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* --- Header --- */
        header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0; /* Adjusted */
            margin-bottom: 2.5rem; /* Adjusted */
            border-bottom: 1px solid rgba(255,255,255,0.08);
            position: relative;
        }

        /* Guild Logo Styles (Increased Size) */
        .logo-link {
            display: inline-block; /* Ensure the link behaves like a block for styling */
        }

        .guild-logo {
            height: 99px; /* Increased default height for a larger logo */
            display: block; /* Ensures the image takes up its own line */
            transition: transform 0.3s ease-in-out; /* Smooth transition for hover effect */
        }

        .guild-logo:hover {
            transform: scale(1.05); /* Slightly enlarge logo on hover */
        }

        @media (max-width: 768px) {
            .guild-logo {
                height: 50px; /* Increased mobile height to still be noticeable */
            }
        }

        /* --- Social Icons Container --- */
        .social-icons-container {
            display: flex;
            gap: 1.5rem; /* Adjusted */
            margin-bottom: 2rem; /* Adjusted */
            justify-content: center;
            width: 100%;
        }

        .social-icon-link {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 60px; /* Adjusted for mobile */
            height: 60px; /* Adjusted for mobile */
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            border: 1.5px solid rgba(0, 255, 255, 0.15); /* Thinner border */
            color: var(--secondary-color);
            font-size: 1.8rem; /* Adjusted icon size */
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            text-decoration: none;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: iconGlowPulse 4s ease-in-out infinite;
        }

        .social-icon-link::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: conic-gradient(from 0deg at 50% 50%,
                                 var(--primary-color), transparent 30%,
                                 var(--secondary-color), transparent 70%,
                                 var(--primary-color));
            animation: liquidBorder 6s linear infinite;
            z-index: 0;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .social-icon-link:hover::before {
            opacity: 1;
        }

        .social-icon-link i {
            position: relative;
            z-index: 1;
            transition: transform 0.2s ease;
        }

        .social-icon-link:hover {
            transform: translateY(-5px) scale(1.03); /* Lighter hover effect */
            box-shadow: 0 0 20px var(--secondary-color), 0 0 30px var(--primary-color);
            border-color: var(--secondary-color);
        }

        .social-icon-link:active {
            transform: translateY(1px) scale(0.97);
        }

        .social-icon-link.discord { color: #7289DA; animation-delay: 0.5s; }
        .social-icon-link.whatsapp { color: #25D366; animation-delay: 1s; }


        /* --- Form Container --- */
        .form-container {
            background: var(--form-bg);
            border-radius: 20px; /* Slightly less rounded for consistency */
            padding: 2.5rem; /* Optimized for mobile */
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(0, 255, 255, 0.1); /* Even more subtle border */
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 650px; /* Max width for better mobile readability */
            animation: glowingBorder 4s ease-in-out infinite;
        }

        .form-container:hover {
            transform: translateY(-8px); /* Less aggressive lift */
            box-shadow: 0 20px 55px rgba(0,0,0,0.7), 0 0 25px rgba(0,255,255,0.6);
        }

        .form-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem; /* Adjusted for mobile */
            margin-bottom: 2rem; /* Adjusted */
            color: var(--text-accent);
            text-align: center;
            letter-spacing: 0.15rem;
            text-shadow: var(--glow-strength) rgba(0, 255, 255, 0.5);
        }

        /* --- Form Elements --- */
        .form-group {
            margin-bottom: 1.8rem; /* Adjusted */
        }

        label {
            display: block;
            margin-bottom: 0.6rem; /* Adjusted */
            font-weight: 600;
            color: var(--text-light);
            font-size: 1rem; /* Adjusted for mobile */
            letter-spacing: 0.05rem;
            text-shadow: 0 0 2px rgba(0, 255, 255, 0.1);
        }

        input, textarea, select {
            width: 100%;
            padding: 1rem 1.2rem; /* Adjusted for mobile */
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 10px; /* Adjusted */
            color: var(--text-light);
            font-size: 0.95rem; /* Adjusted for mobile */
            transition: all 0.2s ease;
            box-shadow: inset 0 0 4px rgba(0,0,0,0.2);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.2), inset 0 0 8px rgba(0, 255, 255, 0.3);
            background: rgba(0, 255, 255, 0.02);
        }

        textarea {
            min-height: 150px; /* Adjusted */
            resize: vertical;
        }

        /* --- Buttons --- */
        .btn {
            display: block;
            width: 100%;
            padding: 1.1rem 2.5rem; /* Adjusted for mobile */
            background: linear-gradient(45deg, var(--button-start), var(--button-end));
            color: white;
            border: none;
            border-radius: 12px; /* Adjusted */
            font-weight: 700;
            font-size: 1.1rem; /* Adjusted for mobile */
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.4);
            text-decoration: none;
            text-align: center;
            margin-top: 2rem; /* Adjusted */
            text-transform: uppercase;
            letter-spacing: 0.08rem;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 30px rgba(138, 43, 226, 0.6), 0 0 15px var(--secondary-color);
            background: linear-gradient(45deg, var(--button-end), var(--button-start));
        }

        .btn:active {
            transform: translateY(1px) scale(0.98);
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.2);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.5s ease-in-out;
        }

        .btn:hover::after {
            left: 100%;
        }

        /* --- Squad Players Section --- */
        #squadPlayers {
            display: none;
            margin-top: 2rem; /* Adjusted */
            padding: 1.8rem; /* Adjusted */
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            border: 1.5px dashed rgba(0, 255, 255, 0.15);
            box-shadow: inset 0 0 10px rgba(0,255,255,0.1);
        }

        .player-input-group {
            display: flex;
            flex-direction: column; /* Stacked on mobile */
            gap: 0.8rem; /* Adjusted */
            margin-bottom: 1.2rem; /* Adjusted */
            align-items: flex-start; /* Align to start on mobile */
        }

        .player-input-group label {
            flex: 0 0 auto; /* Auto width on mobile */
            margin-bottom: 0.4rem; /* Added margin */
            font-size: 0.9rem; /* Adjusted */
            color: var(--secondary-color);
        }

        .player-input-group input {
            flex: 1;
        }

        /* Desktop override for squad players */
        @media (min-width: 769px) {
            .player-input-group {
                flex-direction: row; /* Back to row on desktop */
                gap: 1.5rem;
                align-items: center;
            }
            .player-input-group label {
                flex: 0 0 120px;
                margin-bottom: 0;
            }
        }

        /* --- Status Message --- */
        #statusMessage {
            display: none;
            padding: 1.2rem; /* Adjusted */
            margin-top: 2.2rem; /* Adjusted */
            border-radius: 15px;
            text-align: center;
            font-weight: 700;
            font-size: 1rem; /* Adjusted */
            animation: glowingBorder 2s ease-in-out infinite;
        }

        .success {
            background: rgba(46, 213, 115, 0.18);
            color: #2ed573;
            border: 1px solid rgba(46, 213, 115, 0.35);
            box-shadow: 0 0 10px rgba(46, 213, 115, 0.35);
        }

        .error {
            background: rgba(255, 71, 87, 0.18);
            color: #ff4757;
            border: 1px solid rgba(255, 71, 87, 0.35);
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.35);
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 2.5rem 0; /* Adjusted */
            margin-top: 3rem; /* Adjusted */
            border-top: 1px solid rgba(255,255,255,0.08);
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem; /* Adjusted */
        }

        .dev-credit {
            font-family: 'Orbitron', sans-serif;
            color: var(--text-accent);
            font-weight: 700;
            letter-spacing: 0.08rem;
            text-shadow: 0 0 6px rgba(0, 255, 255, 0.2);
        }

        /* --- Custom Checkbox --- */
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 1.8rem; /* Adjusted */
        }
        .checkbox-container input[type="checkbox"] { display: none; }
        .checkbox-container label {
            position: relative;
            padding-left: 35px; /* Adjusted */
            cursor: pointer;
            display: inline-block;
            color: var(--text-light);
            font-weight: 500;
            font-size: 0.98rem; /* Adjusted */
            transition: color 0.2s ease;
        }
        .checkbox-container label:hover { color: var(--text-accent); }
        .checkbox-container label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0px; /* Adjusted vertical alignment */
            width: 22px; /* Adjusted */
            height: 22px; /* Adjusted */
            border: 1.5px solid var(--text-accent); /* Adjusted */
            background: rgba(0, 255, 255, 0.06); /* Lighter */
            border-radius: 6px; /* Adjusted */
            transition: all 0.2s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 0 6px rgba(0, 255, 255, 0.15);
        }
        .checkbox-container input[type="checkbox"]:checked + label:before {
            background: var(--text-accent);
            border-color: var(--text-accent);
            box-shadow: 0 0 12px var(--text-accent);
        }
        .checkbox-container label:after {
            content: '';
            position: absolute;
            left: 8px; /* Adjusted checkmark position */
            top: 3px; /* Adjusted checkmark position */
            width: 7px;
            height: 12px;
            border: solid var(--dark-bg);
            border-width: 0 2.5px 2.5px 0; /* Thinner checkmark */
            transform: rotate(45deg);
            opacity: 0;
            transition: all 0.2s ease;
        }
        .checkbox-container input[type="checkbox"]:checked + label:after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="loader-logo">
            <span>F</span><span>R</span><span> </span><span>E</span><span>-</span><span>S</span><span>P</span><span>O</span><span>R</span><span>T</span><span>S</span>
        </div>
        <div class="loader-bar-container">
            <div class="loader-progress"></div>
        </div>
    </div>

    <div id="mainContent">
        <header>
            <a href="#" class="logo-link">
                <img src="https://i.ibb.co/1JG1SFpF/Whats-App-Image-2025-07-17-at-10-32-21-b8c9b965.jpg" alt="FR  E-SPORTS Guild Logo" class="guild-logo">
            </a>
        </header>

        <div class="social-icons-container">
            <a href="https://discord.gg/xsEMvUR8fD" target="_blank" class="social-icon-link discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://chat.whatsapp.com/H6WMwwFgqL1GoUvhzCBODk?mode=r_t" target="_blank" class="social-icon-link whatsapp">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>

        <div class="form-container">
            <h2 class="form-title">🛡️ গিল্ড অ্যাপ্লিকেশন ফর্ম 🛡️</h2>

            <form id="guildForm">
                <div class="form-group">
                    <label for="playerID">🎮 প্লেয়ার আইডি</label>
                    <input type="text" id="playerID" name="playerID" placeholder="আপনার প্লেয়ার আইডি দিন" required>
                </div>

                <div class="form-group">
                    <label for="playerName">👤 প্লেয়ার নাম</label>
                    <input type="text" id="playerName" name="playerName" placeholder="আপনার প্লেয়ার নাম দিন" required>
                </div>

                <div class="form-group">
                    <label for="playerLevel">📊 প্লেয়ার লেভেল</label>
                    <input type="text" id="playerLevel" name="playerLevel" placeholder="আপনার বর্তমান লেভেল দিন" required>
                </div>

                <div class="form-group">
                    <label for="squadName">🔥 স্কোয়াড নাম</label>
                    <input type="text" id="squadName" name="squadName" placeholder="আপনার স্কোয়াডের নাম দিন" required>
                </div>

                <div class="form-group">
                    <label for="whatsapp">📱 হোয়াটসঅ্যাপ নাম্বার</label>

                <div class="form-group">
                    <label for="fbProfile">🌐 ফেসবুক প্রোফাইল লিঙ্ক</label>
                    <input type="url" id="fbProfile" name="fbProfile" placeholder="https://facebook.com/yourprofile">
                </div>

                <div class="form-group">
                    <label for="address">🏠 ঠিকানা (ঐচ্ছিক)</label>
                    <textarea id="address" name="address" placeholder="আপনার ঠিকানা লিখুন (ঐচ্ছিক)"></textarea>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="addSquadPlayers" name="addSquadPlayers">
                    <label for="addSquadPlayers">👥 স্কোয়াড সদস্য যুক্ত করুন</label>
                </div>

                <div id="squadPlayers">
                    <div class="player-input-group">
                        <label for="player1">প্লেয়ার ১</label>
                        <input type="text" id="player1" name="player1" placeholder="প্রথম সদস্যের নাম">
                    </div>
                    <div class="player-input-group">
                        <label for="player2">প্লেয়ার ২</label>
                        <input type="text" id="player2" name="player2" placeholder="দ্বিতীয় সদস্যের নাম">
                    </div>
                    <div class="player-input-group">
                        <label for="player3">প্লেয়ার ৩</label>
                        <input type="text" id="player3" name="player3" placeholder="তৃতীয় সদস্যের নাম">
                    </div>
                    <div class="player-input-group">
                        <label for="player4">প্লেয়ার ৪</label>
                        <input type="text" id="player4" name="player4" placeholder="চতুর্থ সদস্যের নাম">
                    </div>
                    <div class="player-input-group">
                        <label for="player5">প্লেয়ার ৫</label>
                        <input type="text" id="player5" name="player5" placeholder="পঞ্চম সদস্যের নাম">
                    </div>
                </div>

                <div id="statusMessage"></div>

                <button type="submit" class="btn">আবেদন জমা দিন</button>
            </form>
        </div>

        <footer>
            <p>&copy; 2023 FR E-SPORTS GUILD. সর্বস্বত্ব সংরক্ষিত।</p>
            <p>Developed with ❤️ by <span class="dev-credit">BAPPY</span></p>
        </footer>
    </div>

    <script>
        // Loader logic
        window.addEventListener('load', function() {
            // Apply textShardReveal animation to each letter of the loader logo
            const loaderLogoSpans = document.querySelectorAll('.loader-logo span');
            loaderLogoSpans.forEach((span, index) => {
                span.style.animationDelay = `${index * 0.08}s`; /* Slightly faster for mobile */
            });

            // After text reveal duration, start hiding loader
            setTimeout(function() {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('mainContent').classList.add('show');
                }, 1000); // Matches loader fade-out time
            }, 2800); // Loader visible time (text animation + progress bar duration)
        });

        // Toggle Squad Players visibility
        document.getElementById('addSquadPlayers').addEventListener('change', function() {
            const squadPlayers = document.getElementById('squadPlayers');
            if(this.checked) {
                squadPlayers.style.display = 'block';
            } else {
                squadPlayers.style.display = 'none';
            }
        });

        // Form Submission Logic
        document.getElementById('guildForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const statusMessage = document.getElementById('statusMessage');
            statusMessage.style.display = 'none';

            // Get form values
            const formData = {
                playerID: document.getElementById('playerID').value.trim(),
                playerName: document.getElementById('playerName').value.trim(),
                playerLevel: document.getElementById('playerLevel').value.trim(),
                squadName: document.getElementById('squadName').value.trim(),
                whatsapp: document.getElementById('whatsapp').value.trim(),
                fbProfile: document.getElementById('fbProfile').value.trim(),
                address: document.getElementById('address').value.trim(),
                squadPlayers: []
            };

            if(!formData.playerID || !formData.playerName || !formData.playerLevel || !formData.squadName || !formData.whatsapp) {
                statusMessage.textContent = '⚠️ দয়া করে সমস্ত প্রয়োজনীয় ফিল্ড পূরণ করুন!';
                statusMessage.className = 'error';
                statusMessage.style.display = 'block';
                return;
            }

            if(document.getElementById('addSquadPlayers').checked) {
                for(let i = 1; i <= 5; i++) {
                    const player = document.getElementById('player' + i).value.trim();
                    if(player) {
                        formData.squadPlayers.push(player);
                    }
                }
            }

            // Discord Webhook URL - REPLACE WITH YOUR ACTUAL WEBHOOK URL
            // SECURITY NOTE: Embedding webhook URLs directly in client-side code is INSECURE.
            // For production, you should use a backend server to handle Discord API calls.
            // This example is for demonstration purposes only.
            const webhookURL = 'https://discord.com/api/webhooks/1395459387275083897/gdty0fkgaPAC9kB4zgXuXFWZt6bDEsNL92IYNpaRvKzvRyyzTTfa1FsDvfI_6eE6nS8v'; // আপনার আসল ওয়েববুক URL এখানে বসান

            // Create Discord embed message (Highly Stylized!)
            const discordMessage = {
                username: "FR E-SPORTS Bot 🤖",
                avatar_url: "https://i.imgur.com/yourBotAvatar.png", // Replace with your bot's avatar URL if different
                embeds: [{
                    title: "✨ নতুন গিল্ড আবেদন জমা পড়েছে! ✨",
                    description: `একটি নতুন আবেদন এসেছে **${formData.playerName}** এর পক্ষ থেকে! গিল্ডে স্বাগত জানানোর আগে বিস্তারিত তথ্য যাচাই করে নিন।`,
                    color: 0x8a2be2,
                    url: "https://discord.com/invite/your-guild-invite-link", // আপনার গিল্ড ইনভাইট লিঙ্ক (replace this)
                    thumbnail: {
                        url: "https://i.ibb.co/1JG1SFpF/Whats-App-Image-2025-07-17-at-10-32-21-b8c9b965.jpg" // আপনার গিল্ড লোগোর URL
                    },
                    author: {
                        name: `আবেদনকারী: ${formData.playerName} (লেভেল ${formData.playerLevel})`,
                        icon_url: "https://i.imgur.com/yourPlayerAvatar.png", // খেলোয়াড়ের অ্যাভাটারের URL (replace this)
                        url: formData.fbProfile || "https://discord.com"
                    },
                    fields: [
                        {
                            name: "🆔 প্লেয়ার আইডি",
                            value: `\`\`\`${formData.playerID}\`\`\``,
                            inline: true
                        },
                        {
                            name: "🛡️ স্কোয়াড নাম",
                            value: `**${formData.squadName}**`,
                            inline: true
                        },
                        {
                            name: "📞 হোয়াটসঅ্যাপ",
                            value: `[যোগাযোগ করুন](https://wa.me/${formData.whatsapp.replace(/\D/g,'')})`,
                            inline: true
                        },
                        {
                            name: "🔗 ফেসবুক প্রোফাইল",
                            value: formData.fbProfile ? `[ভিজিট করুন](${formData.fbProfile})` : "প্রোফাইল দেওয়া হয়নি",
                            inline: true
                        },
                        {
                            name: "🏠 ঠিকানা",
                            value: formData.address || "দেওয়া হয়নি",
                            inline: false
                        }
                    ],
                    image: {
                        url: "https://i.imgur.com/yourGuildBanner.png" // আপনার গিল্ড ব্যানারের URL (replace this if you have one)
                    },
                    timestamp: new Date().toISOString(),
                    footer: {
                        text: "FR E-SPORTS গিল্ড • জয়েন করতে ক্লিক করুন!",
                        icon_url: "https://i.ibb.co/1JG1SFpF/Whats-App-Image-2025-07-17-at-10-32-21-b8c9b965.jpg" // ফুটারে আপনার লোগো

                }]
            };

            // Add squad players if any
            if(formData.squadPlayers.length > 0) {
                discordMessage.embeds[0].fields.push({
                    name: "👥 স্কোয়াড সদস্যবৃন্দ",
                    value: formData.squadPlayers.map(player => `• ${player}`).join('\n'),
                    inline: false
                });
            }

            // Send to Discord
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(discordMessage)
            })
            .then(response => {
                if(response.ok) {
                    statusMessage.textContent = '✅ আবেদন সফলভাবে জমা হয়েছে! আমাদের সাথে থাকার জন্য ধন্যবাদ!';
                    statusMessage.className = 'success';
                    document.getElementById('guildForm').reset();
                    document.getElementById('addSquadPlayers').checked = false;
                    document.getElementById('squadPlayers').style.display = 'none';
                } else {
                    statusMessage.textContent = '❌ আবেদন জমা দিতে সমস্যা হয়েছে। আবার চেষ্টা করুন। (ত্রুটি কোড: ' + response.status + ')';
                    statusMessage.className = 'error';
                }
                statusMessage.style.display = 'block';
            })

                statusMessage.textContent = '❗ নেটওয়ার্ক সমস্যা! আবেদন জমা দিতে ব্যর্থ। আপনার ইন্টারনেট সংযোগ পরীক্ষা করুন।';
                statusMessage.className = 'error';
                statusMessage.style.display = 'block';
